
<form ng-submit="addRecipe()" ng-show="isLoggedIn()" style="margin-top:30px;">

    <div ng-hide="isLoggedIn()">
        <h3>You need to
            <a href="/#/login">Log In</a>
            or
            <a href="/#/register">Register</a>
            before you can add a post.</h3>
    </div>
    <h3>Add a new recipe</h3>

    <div class="form-group">
        <input type="text" class="form-control wpadding" placeholder="Title" ng-model="title" required/>
        <input type="text" class="form-control wpadding" placeholder="Description" ng-model="description" required />

        <select ng-model="people" class="wpadding row">
            <option value>antal portioner</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>
        <input type="number" class="form-control wpadding row" placeholder="tid fra start til slut" ng-model="time" />
    </div>
    <div class="form-group">
        <input type="text" class="form-control wpadding" placeholder="How to. Descripe the procedure of this recipe start to finish." ng-model="howTo" />
    </div>

    <fieldset data-ng-repeat="i in ingredients" class="form-inline wpadding">
        <input type="text" ng-model="i.name" name="" class="form-control wpadding" placeholder="Ingredient">
        <input type="number" ng-model="i.amount" name="" class="form-control wpadding" placeholder="MÃ¦ngde">

        <select ng-model="i.unit" class="form-control">
            <option value="" disabled selected>Enhed</option>
            <option value="g.">g.</option>
            <option value="ml.">ml.</option>
            <option value="dl.">dl.</option>
        </select>
        <button class="remove" ng-show="$last" ng-click="removeIng()">-</button>
    </fieldset>
    <button class="addfields" ng-click="addNewIng()">Add fields</button>

    <div id="ingredientsDisplay">
        {{ ingredients }}
    </div>
  </form>
<input type="submit" id="submit" value="submit" class="btn btn-primary"/>
