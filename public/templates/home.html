<div class="page-header">
    <h1>COOKBOOK</h1>
</div>

<div ng-repeat="recipe in recipes | orderBy:'-upvotes'">
    <div class="col-md-4 text-center">
        <div class="thumbnail">
            <img class="img-responsive img-portfolio img-hover" src="img/pop-food1.jpg" alt="Cook book">
            <div class="caption">
                <a href="#/recipes/{{recipe._id}}"><h3>{{recipe.title}}</h3></a>
                <small><span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(recipe)"></span> {{recipe.upvotes}} likes!</small>
                <p>{{recipe.disc}}</p>
                <ul class="list-inline">
                    <li><span class="glyphicon glyphicon-comment"></span> {{recipe.comments.length}} </li>
                    <li><span class="glyphicon glyphicon-time"></span> {{recipe.preptime}} </li>
                    <li><span class="glyphicon glyphicon-user"></span> {{recipe.people}} </li>
                </ul>
            </div>
            
        </div>
    </div>
    
</div>

<form ng-submit="addRecipe()" ng-show="isLoggedIn()" style="margin-top:30px;">

    <div ng-hide="isLoggedIn()">
        <h3>You need to
            <a href="/#/login">Log In</a>
            or
            <a href="/#/register">Register</a>
            before you can add a post.</h3>
    </div>

    <h3>Add a new recipe</h3>

    <div class="form-group">
        <input type="text" class="form-control" placeholder="Title" ng-model="title"></input>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Ingredients" ng-model="ingredients"></input>
    </div>
    <button type="submit" class="btn btn-primary">recipe</button>
</form>
