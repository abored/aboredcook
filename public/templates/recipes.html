<div class="page-header">
    <h3>{{recipe.title}}</h3>
</div>
<span ng-show="recipe.ingredients"><h3>Ingredients:</h3>{{recipe.ingredients}}</span>

<div ng-repeat="comment in recipe.comments | orderBy:'-upvotes'">
    <span class="glyphicon glyphicon-thumbs-up" ng-show="isLoggedIn()" ng-click="incrementUpvotes(comment)"></span> {{comment.upvotes}} - by {{comment.author}}
    <span style="font-size:20px; margin-left:10px;">
        {{comment.body}}
    </span>
</div>

<form ng-submit="addComment()" ng-show="isLoggedIn()" style="margin-top:30px;">

    <div ng-hide="isLoggedIn()">
        <h3>You need to <a href="/#/login">Log In</a> or <a href="/#/register">Register</a> before you can comment.</h3>
    </div>

    <h3>Add a new comment</h3>

    <div class="form-group">
        <input type="text" class="form-control" placeholder="Comment" ng-model="body"></input>
    </div>
    <button type="submit" class="btn btn-primary">recipe</button>
</form>
