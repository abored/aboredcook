<table class="table table-striped table-hover ">
    <thead>
        <tr>
            <th><a href="" ng-click="sortType = 'title'; sortReverse = !sortReverse">Titel</th>
            <th><a href="" ng-click="sortType = 'author'; sortReverse = !sortReverse">Ejer</a></th>
            <th><a href="" ng-click="sortType = 'preptime'; sortReverse = !sortReverse"><span class="glyphicon glyphicon-time" title='Tid (min)' ></span></a></th>
            <th><a href="" ng-click="sortType = 'people'; sortReverse = !sortReverse"><span class="glyphicon glyphicon-user" title='Antal portioner'></span></a></th>
            <th><a href="" ng-click="sortType = 'favorites'; sortReverse = !sortReverse"><span class="glyphicon glyphicon-heart" title='Favoritter'></span></a></th>
            <th><a href="" ng-click="sortType = 'comments.length'; sortReverse = !sortReverse"><span class="glyphicon glyphicon-comment" title='Kommentarer'></span></a></th>
            <th><a href="" ng-click="sortType = 'createdAt'; sortReverse = !sortReverse">Oprettet</a></th>

        </tr>
    </thead>
    <tr ng-repeat="r in recipes | orderBy:sortType:sortReverse">

        <td ui-sref="recipes({id: r._id})"><a href="">{{ r.title }}</a></td>

        <td ui-sref="user({username: r.author})"><a href="">{{ r.author }}</a></td>

        <td ui-sref="recipes({id: r._id})">{{ r.preptime}}</td>
        <td ui-sref="recipes({id: r._id})">{{ r.people}}</td>
        <td ui-sref="recipes({id: r._id})">{{ r.favorites}}</td>
        <td ui-sref="recipes({id: r._id})">{{ r.comments.length}}</td>
        <td ui-sref="recipes({id: r._id})">{{ r.createdAt | date:'dd-MM-yyyy HH:mm'}}</td>
    </tr>
</table>
