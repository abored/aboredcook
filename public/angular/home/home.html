<div class="home">
    <!-- the calss="car" is defined under style.css section #5. HOME -->
    <div uib-carousel active="active" interval="slideInterval" class="carousel-bg">
        <div uib-slide ng-repeat="r in recipes" index="$index">
            <div ng-switch="r.images.length">

                    <div ng-switch-when="0">
                        <img src="img/default.png" class="center-cropped">
                    </div>
                    <div ng-switch-default>
                        <img ng-src="/images/{{r.images[0]}}" class="center-cropped" style="margin:auto;">
                    </div>

            </div>


            <div class="carousel-caption">
                <a href="/#/recipes/{{r._id}}">
                    <h4>{{r.title}}</h4>
                    <p>{{r.description}}</p>
                    <tr>
                        <th><span class="glyphicon glyphicon-time">{{r.preptime}}</span></th>
                        <th><span class="glyphicon glyphicon-user">{{r.people}}</span></th>
                        <th><span class="glyphicon glyphicon-heart">{{r.favorites}}</span></th>
                        <th><span class="glyphicon glyphicon-comment">{{r.comments.length}}</span></th>
                    </tr>
                </a>
            </div>
        </div>
    </div>
</div>
