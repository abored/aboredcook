<div style="height: 305px">
    <div uib-carousel active="active" interval="slideInterval" style="background-color:dimgray; width:700px;">
        <div uib-slide ng-repeat="r in recipes" index="$index">
            <div ng-switch="r.images.length">
                <div ng-switch-when="0">
                    <img ng-src="/images/1bc82b133d637da8c365ca4781dee38724a043b2" style="margin:auto;">
                </div>
                <div ng-switch-default>
                    <img ng-src="/images/{{r.images[0]}}" style="margin:auto;">
                </div>
            </div>
            

            <div class="carousel-caption">
                <a href="/#/recipes/{{r._id}}">
                    <h4>{{r.title}}</h4>
                    <p>{{r.description}}</p>
                    <tr>
                        <th><span class="glyphicon glyphicon-time">{{r.preptime}}</span></th>
                        <th><span class="glyphicon glyphicon-user">{{r.people}}</span></th>
                        <th><span class="glyphicon glyphicon-heart">{{r.favorites}}</span></th>
                        <th><span class="glyphicon glyphicon-comment">{{r.comments.length}}</span></th>
                    </tr>
                </a>
            </div>
        </div>
    </div>
</div>
