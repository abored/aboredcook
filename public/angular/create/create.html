<h3>Add a new recipe</h3>
<div ng-hide="isLoggedIn()">
    <h3>You need to
        <a href="/#/login">Log In</a>
        or
        <a href="/#/register">Register</a>
        before you can add a post.</h3>
</div>

<form id="mainform" ng-submit="addRecipe()" ng-show="isLoggedIn()" style="margin-top:30px;">

    <div class="form-group">
        <input type="text" class="form-control" placeholder="Title" ng-model="title" style="margin:5px;" required/>
        <input type="text" class="form-control" placeholder="Description" ng-model="description" style="margin:5px;" required/>

        <select ng-model="people" class="form-control" style="float:left; width:49%; margin:5px;">
            <option value>antal portioner</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>
        <input type="number" class="form-control" placeholder="tid fra start til slut" ng-model="time" style="float:right; width:48%; margin:5px;" />
    </div>
    <div class="form-group">
        <textarea elastic type="text" class="form-control" placeholder="How to. Descripe the procedure of this recipe start to finish." ng-model="howTo" style="margin:5px;"></textarea>
    </div>

    <fieldset data-ng-repeat="i in ingredients" class="form-inline wpadding">
        <input type="text" ng-model="i.name" name="" class="form-control wpadding" placeholder="Ingredient">
        <input type="number" ng-model="i.amount" name="" class="form-control wpadding" placeholder="Mængde">

        <select ng-model="i.unit" class="form-control">
            <option value="" disabled selected>Enhed</option>
            <option value="g.">g.</option>
            <option value="ml.">ml.</option>
            <option value="dl.">dl.</option>
        </select>
        <button class="remove" ng-show="$last" ng-click="removeIng()">-</button>
    </fieldset>
    <button type='button' class="addfields" ng-click="addNewIng()" style="margin:5px;">Add fields</button>

</form>

<div id="ingredientsDisplay">
    {{ingredients}}
</div>

<form name="form">
    <div class="btn btn-info" ngf-select ng-model="files" ngf-multiple="true" ngf-accept="'image/*'" ngf-max-size="10MB" ngf-min-height="100" ngf-resize="{width: 500, height: 500}">Vælg billeder</div>
</form>
<h4>Preview</h4>
<img ng-repeat="file in files" ngf-thumbnail="file" ngf-size="{width: 100, height: 100, quality: 1}" class="thumb">
<br><br>
<input type="submit" form="mainform" value="Opret opskrift" class="btn btn-primary" />
