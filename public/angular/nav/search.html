<table class="table table-striped table-hover ">
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Time</th>
            <th>People</th>
            <th>Favorites</th>
            <th>Comments</th>
        </tr>
    </thead>
    <tr ng-repeat="r in results">
        <td ui-sref="recipes({id: r._id})">
            <a href="">
                {{ r.title }}</a>
        </td>
        <td>
            <a href="/#/user/{{r.author}}">
                {{ r.author}}</a>
        </td>
        <td ui-sref="recipes({id: r._id})">{{ r.preptime}}</td>
        <td ui-sref="recipes({id: r._id})">
            {{ r.people}}
        </td>
        <td ui-sref="recipes({id: r._id})">{{ r.favorites}}</td>
        <td ui-sref="recipes({id: r._id})">{{ r.comments.length}}</td>
    </tr>
</table>
